- title: "Earsoft Audio"
  subtitle: "App Design &amp; Coding"
  hero: "earsoft-app-9.jpg"
  description: >

    <p>I designed and built a unique audio player app for Earsoft that tailors sound to the
    listener’s environment and mood. The visuals are based around clean typography and strong
    iconography, and the two-tone colour scheme is algorithmically generated based on a hue chosen
    by the user.</p>

    <p>The implementation had to be very low level to ensure good battery life while listening, so
    I wrote a C library to do the audio processing, and connected it using iOS’s AudioUnit API and
    Android’s NDK for playback.</p>

