language: ruby
rvm: 1.9.3
script:
  - bundle exec middleman build
deploy:
  provider: s3
  bucket: danhalliday.com
  skip_cleanup: true
  region: eu-west-1
  endpoint: danhalliday.com.s3-website-eu-west-1.amazonaws.com
  local_dir: build
  acl: public_read
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""