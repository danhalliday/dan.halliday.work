<extends src="layouts/layout.html">
  <block name="title">
    <title>Design Â· Dan Halliday</title>
  </block>

  <block name="description">
    <meta name="description" content="{{ design.meta }}">
  </block>

  <block name="main">
    <div class="d-section">
      <h class="d-title d-a11y">
        {{ design.title }}
      </h>

      <div class="d-description" md>
        {{ design.description }}
      </div>

      <ul class="d-list" hidden>
        <!-- TODO: Factor out this expression! -->
        <each loop="skill of [...new Set([].concat(...projects.filter(p => p.category === 'design').map(p => p.skills)))].sort()">
          <li>{{ skill }}</li>
        </each>
      </ul>
    </div>

    <each loop="project of projects.filter(p => p.category === 'design')">
      <include src="includes/project.html"></include>
    </each>
  </block>
</extends>
