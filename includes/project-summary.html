<div class="d-project d-project-{{ project.id }}" id="{{ project.id }}">
  <section class="d-section">
    <h class="d-title">
      <a class="d-title-link" href="/{{ project.category }}/#{{ project.id }}">
        {{ project.title }}
      </a>
    </h>

    <p class="d-subtitle">
      <if condition="project.link">
        <a class="d-title-link" href="{{ project.link }}" rel="external">
          {{ project.client }}
        </a>
      </if>

      <else>
        {{ project.client }}
      </else>
    </p>

    <ul class="d-list">
      <each loop="skill in project.skills.sort()">
        <li class="d-list-item">
          {{ skill }}
        </li>
      </each>
    </ul>

    <div class="d-description" md>{{ project.summary }}</div>

    <p>
      <a class="d-read-more-link" href="/{{ project.category }}/#{{ project.id }}">
        Read about the {{ project.client }} project
      </a>
    </p>
  </section>
</div>
