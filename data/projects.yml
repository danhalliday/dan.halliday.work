- title: "Soundry Co."
  subtitle: "Complete Brand Identity"
  description: >

    <p><a href="http://soundry.co">Soundry Co</a>. make bespoke audio software. To set the company
    apart from competitors and to reflect their focus on whole-product design and user experience,
    I created a bright and bold visual identity underpinned by Suitcase Type Foundry's <a
    href="https://www.suitcasetype.com/nudista/specimen">Nudista</a> &mdash; the perfect match for a
    modern engineering outfit.</p>

    <p>An array of brand artwork pieces gives context to the simple mono combination mark, and
    luxury die-cut letterpress business cards show that quality is the company’s primary focus.</p>

