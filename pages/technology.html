<extends src="layouts/layout.html">
  <block name="title">
    <title>Technology Â· Dan Halliday</title>
  </block>

  <block name="description">
    <meta name="description" content="{{ technology.meta }}">
  </block>

  <block name="main">
    <div class="d-section">
      <h1 class="d-title d-a11y">
        {{ technology.title }}
      </h1>

      <div class="d-description" md>
        {{ technology.description }}
      </div>

      <ul class="d-list d-highlight" hidden>
        <each loop="skill of [...new Set([].concat(...technology.projects.map(p => p.skills)))].sort()">
          <li>{{ skill }}</li>
        </each>
      </ul>
    </div>

    <each loop="project of technology.projects.filter(p => !p.draft)">
      <section class="d-section" id="{{ project.id }}">
        <a class="d-title-link" href="#{{ project.id }}">
          <h2 class="d-title">
            {{ project.title }}
          </h2>
        </a>

        <p class="d-subtitle">
          {{ project.subtitle }}
        </p>

        <ul class="d-list">
          <each loop="skill in project.skills.sort()">
            <li>{{ skill }}</li>
          </each>
        </ul>

        <div class="d-description" md>{{ project.description }}</div>
      </section>
    </each>
  </block>
</extends>
