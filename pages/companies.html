<extends src="layouts/layout.html">
  <block name="title">
    <title>Companies Â· Dan Halliday</title>
  </block>

  <block name="description">
    <meta name="description" content="{{ companies.meta }}">
  </block>

  <block name="main">
    <div class="d-section d-a11y">
      <h1 class="d-title d-a11y">
        {{ companies.title }}
      </h1>

      <!-- <div class="d-description" md>
        {{ companies.description }}
      </div> -->
    </div>

    <each loop="company of companies.list">
      <section class="d-section" id="{{ company.id }}">
        <h2 class="d-title">
          <a class="d-title-link" href="#{{ company.id }}">
            {{ company.name }}
          </a>
        </h2>

        <p class="d-subtitle">
          {{ company.position }}
        </p>

        <if condition="company.website">
          <p class="d-description d-single">
            For more information, view the <a href="{{ company.website }}">{{ company.name }} website</a>.
          </p>
        </if>
        <!-- <div class="d-description" md>{{ company.description }}</div> -->
      </section>
    </each>

    <include src="includes/companies.html"></include>
  </block>
</extends>
