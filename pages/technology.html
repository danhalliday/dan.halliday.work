<extends src="layouts/layout.html">
  <block name="title">
    <title>Technology Â· Dan Halliday</title>
  </block>

  <block name="main">
    <div class="d-section">
      <h1 class="d-title">
        {{ technology.title }}
      </h1>

      <div class="d-description" md>
        {{ technology.description }}
      </div>

      <ul class="d-list d-highlight">
        <each loop="skill of [...new Set([].concat(...technology.projects.map(p => p.skills)))].sort()">
          <li>{{ skill }}</li>
        </each>
      </ul>
    </div>

    <each loop="project of technology.projects">
      <section class="d-section" id="{{ project.id }}">
        <h2 class="d-title">
          {{ project.name }}
        </h2>

        <p class="d-subtitle">
          {{ project.client }}
        </p>

        <ul class="d-list">
          <each loop="skill in project.skills.sort()">
            <li>{{ skill }}</li>
          </each>
        </ul>

        <div class="d-description" md>{{ project.description }}</div>
      </section>
    </each>
  </block>
</extends>
