- title: "A Happy Couple"
  subtitle: "Wedding Stationery Pack"
  hero: "wedding-envelope.jpg"
  description: >

    <p>The couple wanted a modern, elegant stationery pack, with a few extras such as a map for the
    day and a list of local attractions for guests to browse.</p>

    <p>I decided on mostly black and white detail with some dark red to highlight key items. To
    fulfil the stylistic brief I chose <a
    href="http://en.wikipedia.org/wiki/Futura_(typeface)">Futura</a> for labels and <a
    href="http://en.wikipedia.org/wiki/Minion_(typeface)">Minion</a> for prose, matching each
    face's character by drawing diagrams with bold lines and dividing text with thin ones.</p>

